<div *ngIf="gameState() as gameState"
  class="game-awaiting">
  <sudo-play-pad *ngIf="gameState.isSitting && !gameState.alreadyJoined; else justWaiting"
    [canLock]="false"
    (played)="connectToGame($event)">
  </sudo-play-pad>
</div>

<ng-template #justWaiting>
  <p>Waiting for players to choose their numbers...</p>
</ng-template>
